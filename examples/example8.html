<html>
<head>
	<title>DP Number Picker v1.0.1</title>
	<!-- Scripts -->
	<!--[if lt IE 9]>  
		<script src="http://ie7-js.googlecode.com/svn/version/2.1(beta4)/IE9.js">		</script> 
    <script src="http://code.jquery.com/jquery-1.9.0.js"></script>
		<script src="http://code.jquery.com/jquery-migrate-1.0.0.js"></script>
	<![endif]-->  
	<!--[if (gte IE 9) | (!IE)]><!-->  
    <script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>  
	<!--<![endif]-->
	<link rel="stylesheet" href="../src/minified/dpNumberPicker-holoLight-1.0.1-min.css" />
	<script src="../src/minified/dpNumberPicker-1.0.1-min.js"></script>
	<script>
		$(document).ready(function(){
			$("#min").dpNumberPicker({
				max: 5,
				value: 0,
				afterChange: function(){
					document.getElementById("max").options.min = this.options.value;
					document.getElementById("max").update();
				}
			});
			$("#max").dpNumberPicker({
				min: 0,
				value: 5,
				afterChange: function(){
					document.getElementById("min").options.max = this.options.value;
					document.getElementById("min").update();
				}
			});
		});
	</script>
</head>
<body>
	<strong>	Select a Range</strong>
	<br><br>
	Min:
	<div id="min"></div>
	<br><br>
	Max:
	<div id="max"></div>
</body>
</html>
